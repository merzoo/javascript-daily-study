<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Task 18</title>
  <style>
    #result div {
      margin: 10px;
      padding: 5px;
      background-color: red;
      text-align: center;
      float: left;
    }
  </style>
</head>
<body>
  <div>
    <input type="text" id="ipt"/>
    <button id="left-in">左侧入</button>
    <button id="right-in">右侧入</button>
    <button id="left-out">左侧出</button>
    <button id="right-out">右侧出</button>
  </div>
  <div id="result"></div>

  <script>

    function $(id){
      return document.getElementById(id);
    }
    
    $("left-in").onclick = function(){
      var ipt = $("ipt").value;
      var odiv = document.createElement("div");
      odiv.innerText = ipt;
      $("result").insertBefore(odiv,$("result").children[0]);
    }

    $("right-in").onclick = function(){
      var ipt = $("ipt").value;
      var odiv = document.createElement("div");
      odiv.innerText = ipt;
      $("result").appendChild(odiv);
    }

    $("left-out").onclick = function(){
      var val = $("result").children[0].innerText;
      $("result").removeChild($("result").children[0]);
      alert(val);
    }

    $("right-out").onclick = function(){
      var val = $("result").children[0].innerText;
      var len = $("result").children.length;
      $("result").removeChild($("result").children[len-1]);
      alert(val);
    }

    $("result").onclick = function(e){
      this.removeChild(e.target);
    }
  </script>
</body>
</html>

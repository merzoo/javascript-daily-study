<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<div class="box"> 
		
	</div>
	<button class="btn">123</button>
</head>
<body>
	<script type="text/javascript" src="http://js.40017.cn/cn/min/??/touch/cn/public/zepto.20140212.js?v=20140821"></script>
	<script>
	$(function(){
		var Box = {
			init:function(a,b){
				this.data(a,b);
				this.render();
				this.bind();
			},
			data:function(a,b){
				this.a = a;
				this.b = b;
			},
			render:function(){
				this.btn = $(".btn");
				this.box = $(".box");
			},
			bind:function(){
				var _this = this;
				this.btn.click(function(){
					_this.red();
					console.log(_this.plus());
				});
			},
			red:function(){
				this.box.css({
					"width":300+"px",
					"height":300+"px",
					"backgroundColor":"red"
				})
			},
			plus:function(){
				return parseInt(this.a) + parseInt(this.b);
			}
		}

		Box.init(3,9);
	})
	</script>
</body>
</html>

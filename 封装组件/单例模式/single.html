<script>
	var Conf = (function(){
		var conf = {
			MAX_NUM : 100,
			MIN_NUM : 1,
			COUNT :1000
		}
		return {
			get :function(name){
				return conf[name] ? conf[name] : null;
			}
		}
	})()

	var count = Conf;
	console.log(count.get('COUNT'));



	var LazySingle = (function(){
		var _instance = null;

		function Single(){
			return {
				publicMethod : function(){},
				publicProperty : '1.0'
			}	
		}

		return function(){
			if(!_instance){
				_instance = Single();
			}
			return _instance;
		}
	})()

	console.log(LazySingle().publicProperty);
</script>
